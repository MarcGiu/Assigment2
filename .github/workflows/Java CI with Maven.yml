name: Java CI with Maven
on:
  push:
    branches:
      - master
      - develop
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'  # Specify the desired Java version

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B install --file pom.xml

      - name: Save build result to file
        run: echo "Build successful: $(date)" > build_result.txt

      - name: Commit build result to README
        run: |
          echo -e "\n### Build Result\n$(cat build_result.txt)" >> README.md
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Add build result to README"
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

